<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/css/coderzone.css">
    <script src="/js/jquery-3.5.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.bundle.js" type="application/javascript"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 ">
            <h2 class="list" th:text="${sectionName}"></h2>
            <hr>
            <ul class="list-unstyled">
                <li class="media" th:each="question:${pagination.questions}">
                    <img th:src="${question.user.avatarUrl}" class="mr-3" alt="...">
                    <div class="media-body">
                        <h5 class="mt-0 mb-1" th:text="${question.title}">List-based media object</h5>
                        <span class="text-desc"><span th:text="${question.commentCount}"></span> replies, <span
                                th:text="${question.viewCount}"></span> views, <span
                                th:text="${#dates.format(question.gmtCreate,'MM-dd-yyyy HH:mm')}"></span></span>
                    </div>
                </li>
            </ul>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" th:if="${pagination.showFirstPage}">
                        <a class="page-link" th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:if="${pagination.showPrevious}">
                        <a class="page-link" th:href="@{'/profile/'+${section}(page=${pagination.page - 1})}"><</a>
                    </li>
                    <li class="page-item" th:each="page:${pagination.pages}" th:class="${pagination.page==page}?'active page-item':'disabled'">
                        <a class="page-link " th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a>
                    </li>
                    <li class="page-item" th:if="${pagination.showNext}">
                        <a class="page-link" th:href="@{'/profile/'+${section}(page=${pagination.page +1})}">></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:if="${pagination.showEndPage}==true"
                           th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 main-right">
            <div class="list-group">
                <a href="/profile/questions" th:class="${section=='questions'}?'active list-group-item list-group-item-action':'list-group-item list-group-item-action'">My Question</a>
                <a href="/profile/replies" th:class="${section=='replies'}?'active list-group-item list-group-item-action':'list-group-item list-group-item-action'">Latest Repies
                <span class="badge badge-secondary">14</span></a>
                <a href="#" class="list-group-item list-group-item-action">Porta ac consectetur ac</a>
                <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">Vestibulum at eros</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
